plugins {
    id 'java'
}

group 'com.stardog.examples'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    maven { url "http://maven.stardog.com" }
    mavenLocal()
    mavenCentral()
}

dependencies {
    compile ('com.complexible.stardog:client-http:6.0.0')
    compile group: 'com.stardog.stark.io', name: 'stardog-stark-io-rdfjson', version: '6.1.3'
    compile group: 'com.stardog.stark.query.io', name: 'stardog-stark-query-xml', version: '6.1.0'


    testCompile group: 'junit', name: 'junit', version: '4.12'
}
